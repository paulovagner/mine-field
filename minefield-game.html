<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<title>Mine Field Game</title>
		<meta name="description" content="" />
		<meta name="author" content="paulo" />

		<meta name="viewport" content="width=device-width; initial-scale=1.0" />

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />

		<link rel="stylesheet" type="text/css" href="css/style.css">

		<script src="js/mineFieldGame.js" type="text/javascript"></script>
		<script src="js/jquery-1.9.1.js"  type="text/javascript"></script>
	</head>

	<body>
		<p>
			Selecione um nivel de dificuldade:
		</p>
		<p>
			<input type="radio" id="easy" name="level" value="1" checked="true"/>
			Facil
			<input type="radio" id="medium" name="level" value="2"/>
			Moderado
			<input type="radio" id="hard" name="level" value="3"/>
			Dificil
		</p>
		<div id="usuario">
			<p>
				Digite seu nome:
			</p>
			<p>
				<input type="text" id="name" name="name" />
			</p>
		</div>
		<div id="button">
			<input type="button" id="start"  name="start" value="Iniciar" onclick="mineField.start();"/>
			<input type="button" id="restart" name="restart" value="Reiniciar" onclick="mineField.restart();" style="display: none" />
		</div>
		<div id="result"></div>
		<div id="game">
			<canvas id="ranking" width="520" height="70" style="background:gray;">
				<!--Your browser does not support the HTML5 canvas tag.-->
			</canvas>
			<canvas id="scene" width="520" height="520" style="background:black;">
				<!--Your browser does not support the HTML5 canvas tag.-->
			</canvas>
		</div>
	</body>
</html>
